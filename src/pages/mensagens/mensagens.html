<ion-header>

  <ion-navbar>
    <ion-title>mensagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let item of listaMensagem">
      <ion-item>
        <h2>{{item.nome}}</h2>
        <p>{{item.mensagem}}</p>
      </ion-item>
    </ion-list> 


</ion-content>
