<ion-header>

  <ion-navbar>
    <ion-title>mensagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
<div >
  <ion-list *ngIf="message != null">
      <ion-item *ngFor="let item of message" (click)="openExibirMensagem(item)">
        <h2>{{item}}</h2> 
        <p></p>
      </ion-item>
    </ion-list> 
  </div>

</ion-content>
