<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list >
        <ion-item (click)="openAlterarFoto()">
          <ion-avatar item-start  >
            <img src="assets/imgs/perfil.png">
          </ion-avatar>
          <h2>Ana Ramos</h2>
          <p><i>anaramos</i></p>
        </ion-item>
      </ion-list>
    
    <ion-card class="card-perfil">
        <ion-card-header>
         <strong> {{posts[0].tituloPost}}</strong>
        </ion-card-header>
        <ion-card-content>
          {{posts[0].post}}
          <h4 id = "data-perfil">11/01/2019 12:50</h4>
        </ion-card-content>
        
      </ion-card>


    <button ion-button block (click)="openMensagens()">Mensagens</button>
    <button ion-button block (click)="openPosts()">Posts</button>
    <br><br><br>
    
    <button ion-button block (click)="backToLogin()" id= "botaologout">LOGOUT</button>

</ion-content>
