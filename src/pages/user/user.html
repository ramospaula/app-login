<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list >
        <ion-item (click)="openAlterarFoto()">
          <ion-avatar item-start  >
            <img src="assets/imgs/perfil.png">
          </ion-avatar>
          <h2>Ana Ramos</h2>
          <p><i>anaramos</i></p>
        </ion-item>
      </ion-list>
    


      <ion-list (click)="openExibirPost(posts)">

          <post [meuTitulo] = "posts.titulo" [meuPost] = "posts.mensagem" [minhaData] = "posts.data"></post>

        
    </ion-list>




    <button ion-button block (click)="openMensagens()">Mensagens</button>
    <button ion-button block (click)="openPosts()">Posts</button>
    <br><br><br>
    
    <button ion-button block (click)="backToLogin()" id= "botaologout">LOGOUT</button>

</ion-content>
