<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list >
        <ion-item (click)="openAlterarFoto()">
          <ion-avatar item-start  >
            <h4 *ngIf="photo == null"> {{sigla}}</h4>
            <img *ngIf="photo != null" src="{{ photo }}" />
          </ion-avatar>
          <div *ngIf="user!=null">
          <h2>{{user.nome}}</h2>
          <p><i>{{user.login}}</i></p>
        </div>
        </ion-item>
      </ion-list>
    

<div id="card" *ngIf="lastPosts != null">
      
        
          <post [meuPost] = "lastPosts" (click)="openExibirPost(lastPosts)"></post>

        
  
  </div>

    <button ion-button block (click)="openMensagens()">Mensagens</button>
    <button ion-button block (click)="openPosts()">Posts</button>
    
    
    <button ion-button block (click)="backToLogin()" id= "botaologout">LOGOUT</button>

</ion-content>
