<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list >
        <ion-item (click)="openAlterarFoto()">
          <ion-avatar item-start  >
            <img src="assets/imgs/perfil.png">
          </ion-avatar>
          <div *ngIf="user!=null">
          <h2>{{user.nome}}</h2>
          <p><i>{{user.login}}</i></p>
        </div>
        </ion-item>
      </ion-list>
    

<div *ngIf="lastPosts != null">
      <ion-list  (click)="openExibirPost(lastPosts)">

          <post [meuPost] = "lastPosts"></post>

        
    </ion-list>
  </div>

    <button ion-button block (click)="openMensagens()">Mensagens</button>
    <button ion-button block (click)="openPosts()">Posts</button>
    <br><br><br>
    
    <button ion-button block (click)="backToLogin()" id= "botaologout">LOGOUT</button>

</ion-content>
