<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
      <button ion-item *ngFor="let item of listaPosts" (click)="openExibirPost(item)">
      <ion-card class="card-perfil">
          <ion-card-header>
            {{item.tituloPost}}
          </ion-card-header>
          <ion-card-content >
            {{item.post}}
            
          </ion-card-content>
        </ion-card>
      </button>
      </ion-list>
</ion-content>
