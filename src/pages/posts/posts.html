<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    

    <ion-list *ngFor="let posts of allPost" (click)="openExibirPost(posts)">
      <post [meuTitulo] = "posts.titulo" [meuPost] = "posts.mensagem" [meuAutor]= "posts.autor" [minhaData] = "posts.data"></post>
      </ion-list>
</ion-content>
