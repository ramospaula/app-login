<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
      <ion-card *ngFor="let item of listaPosts">
        <ion-item>
          <ion-card-header>
            {{item.tituloPost}}
          </ion-card-header>
          <ion-card-content>
            {{item.post}}
            
          </ion-card-content>
        </ion-item>
        </ion-card>

</ion-content>
