<ion-header>

  <ion-navbar>
    <ion-title>exibirPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-card *ngIf="post" class="card-perfil">
        <ion-card-header>
          {{post.tituloPost}}
        </ion-card-header>
        <ion-card-content>
          {{post.post}}
          <h4 id = "data-perfil">11/01/2019</h4>
        </ion-card-content>
      </ion-card>

</ion-content>
