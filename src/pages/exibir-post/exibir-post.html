<ion-content padding>


  <ion-header>

    <ion-navbar>
      <ion-title>{{post.titulo}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content padding>
  <div class="card" *ngIf="post"> 
      <div class="item item-text-wrap">
          
          Autor: {{post.autor}} <br>
          Publicacao: {{post.data}} <br>
          {{post.mensagem}}
      </div>
    </div>

  </ion-content>
  
</ion-content>
