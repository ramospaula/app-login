<ion-content padding>


  <ion-header>

    <ion-navbar>
      <ion-title>{{post.tituloPost}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content padding>
  <div class="card" *ngIf="post"> 
      <div class="item item-text-wrap">
          
          <h6>Autor: {{post.autor}}</h6>
          <h6>Data da Publicacao: {{post.data}}</h6>
          <p >{{post.mensagem}}</p>
      </div>
    </div>

  </ion-content>
  
</ion-content>
